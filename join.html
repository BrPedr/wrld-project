    <div id="form-join">

        <a href="sign-in.html" class="join a-form">Sign In</a>
      </div>

      <div class="form">
        <h2>Registration</h2>
        <form action="">
          <label for="name">
            <input
              class="box"
              type="text"
              id="name"
              name="name"
              value="Complete Name"
              placeholder="name"
              required /></label
          ><br />
           <label for="adress">
            <input
              class="box adress"
              type="text"
              id="adress"
              name="adress"
              value="Adress"
              placeholder="adress"
              required /></label
          ><br />
          <label for="email">
            <input
              class="box"
              type="text"
              id="email"
              name="email"
              value="E-mail"
              placeholder="E-mail"
              required /></label
          ><br />
          <label for="password">
            <input
              class="box"
              type="text"
              id="password"
              name="password"
              value="Password"
              placeholder="Password"
              required /></label
          ><br />
          <label for="phone">
            <input
              class="box"
              type="text"
              id="phone"
              name="phone"
              value="Phone Number"
              placeholder="phone"
              required /></label
          ><br />

              required /></label
          ><br />
